<html>
<head>
  <title>icewhite-radio-button demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../icewhite-radio-button.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 630px;
      }

      icewhite-radio-button {
        margin-right: 24px;
      }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Radio buttons can be checked or unchecked, or disabled entirely</h3>
    <demo-snippet class="centered-demo">
      <template>
        <icewhite-radio-button>Radio</icewhite-radio-button>
        <icewhite-radio-button checked>Radio</icewhite-radio-button>
        <icewhite-radio-button disabled>Disabled</icewhite-radio-button>
        <icewhite-radio-button disabled checked >Disabled &amp; checked</icewhite-radio-button>
      </template>
    </demo-snippet>

    <h3>Button elevation can be changed</h3>
    <demo-snippet class="centered-demo">
      <template>
        <icewhite-radio-button elevation="1">Radio</icewhite-radio-button>
        <icewhite-radio-button elevation="3" checked>Radio</icewhite-radio-button>
        <icewhite-radio-button elevation="5" disabled>Disabled</icewhite-radio-button>
      </template>
    </demo-snippet>

    <h3>Radio buttons can be styled using custom properties</h3>
    <demo-snippet class="centered-demo">
      <template>
        <custom-style>
          <style is="custom-style">
            icewhite-radio-button.red {
              --icewhite-radio-button-checked-color: white;
              --icewhite-radio-button-checked-background-color: red;
              --icewhite-radio-button-unchecked-color: red;
              --icewhite-radio-button-unchecked-background-color: white;
            }
            icewhite-radio-button.green {
              --icewhite-radio-button-checked-color: white;
              --icewhite-radio-button-checked-background-color: green;
              --icewhite-radio-button-unchecked-color: green;
              --icewhite-radio-button-unchecked-background-color: white;
            }
          </style>
        </custom-style>

        <icewhite-radio-button class="red">Radio</icewhite-radio-button>
        <icewhite-radio-button checked class="green">Radio</icewhite-radio-button>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
